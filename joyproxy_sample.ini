[settings]
; This server can be behind reverse-proxy, set here http or https proto, correct for incoming connections
proto = http

; we listen on *:this_port
port = 9980

; timeout for upstream connection
timeout = 5

; loglevel - info or debug, info is what you want
loglevel = info

; logfile - log to this file, default stderr
;logfile = /var/log/joyproxy.log
